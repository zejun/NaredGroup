        console.log("name is " + document.getElementById("InputName").value);
        console.log("email is " + document.getElementById("Email2").value);

        var email_content = document.getElementById("email_text").value;
        $.ajax({
          type: "POST",
          url: "https://mandrillapp.com/api/1.0/messages/send.json",
          data: {
            'key': 'eTX6eF9EZMuZsc_5zjiX5Q',
            "subject": 'Request Info',
            'message':{
                'from_email': email2,
                'to': [
                    {
                        'email':'eric900130@gmail.com',
                        'name': inputName,
                        'type':'to'
                    }
                ]
            },
            'autotext': 'true',
            'text': email_content
          },
